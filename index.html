<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aug 9 Workshop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <label>Name:<input type="text" id="name" placeholder="i.e. John Doe"></label><br>
        <label>Email:<input type="email" id="email" placeholder="i.e. johndoe@gmail.com"></label><br>
        <label>Phone Number:<input type="number" id="phone" placeholder="i.e. 867-5309"></label><br>
        <label>Zip Code:<input type="number" id="zip" placeholder="78709"></label><br>
    </form>
    <button onclick="idCard()">Submit</button>

    <div>
        <h1 id="userName"></h1>
        <p id="userEmail"></p>
        <p id="userPhone"></p>
        <p id="userZip"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
